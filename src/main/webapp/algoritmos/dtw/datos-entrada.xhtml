<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<table class="c100">
		<tbody>
			<tr>
				<td class="c20"><strong><h:outputLabel
						value="#{res['algoritmos.dtw.fichero1']}" for="fichero1"
						styleClass="label" /></strong></td>
				<td>
					<p:selectOneMenu id="fichero1" value="#{algoritmosBean.algoritmoDtwDTO.fichero1}">
						<f:selectItem itemLabel="Elija un fichero" itemValue=""/>
						<f:selectItems value="#{algoritmosBean.archivos}"/>
						<p:ajax event="change" process="@this" listener="#{algoritmosBean.cambiarFichero1}"/>
					</p:selectOneMenu>
				</td>
				<td class="c20"><strong><h:outputLabel
						value="#{res['algoritmos.dtw.fichero2']}" for="fichero2"
						styleClass="label" /></strong></td>
				<td>
					<p:selectOneMenu id="fichero2" value="#{algoritmosBean.algoritmoDtwDTO.fichero2}">
						<f:selectItem itemLabel="Elija un fichero" itemValue=""/>
						<f:selectItems value="#{algoritmosBean.archivos}"/>
						<p:ajax event="change" process="@this" listener="#{algoritmosBean.cambiarFichero2}"/>
					</p:selectOneMenu>
				</td>
			</tr>
			<tr>
				<td class="c30"><strong><h:outputLabel
						value="#{res['algoritmos.dtw.factor']}" for="factor"
						styleClass="label" /></strong></td>
				<td><p:inputNumber id="factor"
						value="#{algoritmosBean.algoritmoDtwDTO.factorDistancia}" styleClass="c100" /></td>	
			</tr>
		</tbody>
	</table>

</ui:composition>
