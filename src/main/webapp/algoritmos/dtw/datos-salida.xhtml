<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h3>
		<h:outputText value="#{res['algoritmos.dtw.resultados']}" />
	</h3>

	<table class="c100">
		<tbody>
			<tr>
				<td>
					<p>
						<strong><h:outputText
								value="#{res['algoritmos.dtw.fichero1']}" /></strong>

					</p>
				</td>
				<td>
					<p>
						<strong><h:outputText
								value="#{res['algoritmos.dtw.fichero2']}" /></strong>

			<tr>
				<td colspan="2">
					<p>
						<strong><h:outputText
								value="#{res['algoritmos.dtw.distancia']}" /></strong>
						<h:outputText value="#{algoritmosBean.distancia}" />
					</p>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<p>
						<strong><h:outputText
								value="#{res['algoritmos.dtw.lastExecution']}" /></strong>
