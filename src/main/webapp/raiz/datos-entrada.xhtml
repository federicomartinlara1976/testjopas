<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<table class="c100">
		<tbody>
		<tr>
			<td class="c20">
				<h:outputLabel value="#{res['raiz.puntoInicial']}"
					for="puntoInicial" styleClass="label"/>
			</td>
			<td>
				<p:inputNumber id="puntoInicial" value="#{raizBean.raizDTO.puntoInicial}" styleClass="c100"/>
			</td>
		</tr>

		<tr>
			<td class="c20">
				<h:outputLabel value="#{res['raiz.tolerancia']}" for="tolerancia" styleClass="label"/>
			</td>
			<td>
				<p:inputNumber id="tolerancia" value="#{raizBean.raizDTO.tolerancia}" styleClass="c100"/>
			</td>
		</tr>

		<tr>
			<td class="c20">
				<h:outputLabel value="#{res['raiz.iteraciones']}" for="iteraciones" styleClass="label"/>
			</td>
			<td>
				<p:spinner id="iteraciones" value="#{raizBean.raizDTO.iteraciones}"/>
			</td>
		</tr>
		</tbody>
	</table>

</ui:composition>
