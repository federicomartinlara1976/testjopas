	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<p><h:outputText value="#{res['raiz.solucion']}"/><strong><h:outputText value="#{raizBean.sol}"/></strong></p>
