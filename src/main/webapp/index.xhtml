<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	xmlns:p="http://primefaces.org/ui"
	xmlns:chronos="http://chronos.componentes.jsf/composite"
	template="/WEB-INF/templates/template.xhtml">
	
	<ui:define name="title">
		<chronos:title type="3" value="#{res['app.title']}" />	
	</ui:define>
	
	<ui:define name="menu">
		<ui:include src="/menu.xhtml" />	
	</ui:define>

	<ui:define name="content">
		<p:outputPanel layout="block"
			styleClass="funcionalidades ui-g-12 box shadow overview-box">
			<p:panel styleClass="ui-g ui-g-12">
			</p:panel>
				
			<p:accordionPanel activeIndex="-1" styleClass="ui-g ui-g-12">
				<p:tab title="#{res['menu.raiz']}">
										
				</p:tab>
				<p:tab title="#{res['menu.interpolacion']}">
										
				</p:tab>
				<p:tab title="#{res['menu.integracion']}">
										
				</p:tab>
				<p:tab title="#{res['menu.algebra']}">
										
				</p:tab>
				<p:tab title="Algoritmos">
										
				</p:tab>
			</p:accordionPanel>
		</p:outputPanel>
	</ui:define>

</ui:composition>
