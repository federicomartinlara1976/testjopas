<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<p><h:outputText value="#{res['interpolacion.sp']}"/><strong><h:outputText value="#{interpolacionBean.sp}"/></strong></p>
	
	<h3><h:outputText value="Tabla de diferencias divididas"/></h3>
	
	<table class="c100">
		<tbody>
			<ui:repeat value="#{interpolacionBean.dd}" var="fila">
			<tr>
				<ui:repeat value="#{fila}" var="columna">
				<td>
					<h:outputText value="#{columna}"/>
				</td>
				</ui:repeat>
			</tr>
			</ui:repeat>
		</tbody>
	</table>

</ui:composition>
