<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<p:outputPanel layout="block" styleClass="layout-footer ui-g">

		<p:outputPanel layout="block"
			styleClass="logo ui-g-6 ui-md-6 ui-lg-6 text-left">
			<h:outputText value="#{res['app.copyright']}" escape="true" />
		</p:outputPanel>

		<p:outputPanel layout="block"
			styleClass="ui-g-6 ui-md-6 ui-lg-6 text-right">
			<h:outputLink value="https://github.com/federicomartinlara1976/testjopas"
				target="_blank">
				<p:graphicImage styleClass="icon"
					library="img"
					name="github-128.png"/>
			</h:outputLink>
		</p:outputPanel>
	</p:outputPanel>

</ui:composition>
