<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf">

	<div jsf:id="orders">
		<ui:repeat value="#{reglasBean.orders}" var="order">
			<p:panel header="#{order.customer.name}"
				styleClass="ui-g-12 ui-md-12 ui-lg-12">
				<f:facet name="footer">
					<span>Total: <strong>#{order.totalPrice}</strong></span>
				</f:facet>

				<p:dataTable var="product" value="#{order.products}">
					<p:column headerText="Id">
						<h:outputText value="#{product.id}" />
					</p:column>

					<p:column headerText="Description">
						<h:outputText value="#{product.description}" />
					</p:column>

					<p:column headerText="Price">
						<h:outputText value="#{product.price}" />
					</p:column>
				</p:dataTable>
			</p:panel>
		</ui:repeat>
	</div>

</ui:composition>
